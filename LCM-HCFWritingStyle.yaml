    lcm_blueprint_applied:
      hook: "Scene in a Balkan 'troll farm'—a specific worker crafting a meme about migrant crime."
      pivot: "This meme is not a 'lie,' but an 'inception seed.' Pivot to analyzing texts: Vosoughi et al. on misinformation spread, Foucault on power/knowledge, a CIA manual on influence ops."
      body: "Braids: The worker's daily targets (narrative) + the psychological theory of 'utility over truth' (theory) + the failure of EU fact-checking regimes (argument)."
